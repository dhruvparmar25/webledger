<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awadh Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Navbar.css">
</head>
<body>
    <!-- MainNavbar -->
    <section class="nav">
        <div id="navbar">
          <!-- Right Section: Logo -->
          <div class="logo">
            <img src="./image/icon.png" alt="Logo">
        </div>
            

            <!-- Middle Section: Search Bar -->
            <div class="search">
                <input type="text" id="search" placeholder="Search your product...">
                <span id="strbtn">
                    <!-- <img id="srchimg" src="./image/srch.png" alt="Search"> -->
                    <i class="fa fa-search"></i>
                </span>
            </div>
            <!-- Left Section: User and Cart -->
            <div class="icons">
              <i class="fas fa-user"></i>
              <h4>Account</h4>
              <i class="fas fa-shopping-cart"></i>
              <h4>Cart</h4>
          </div>

            
        </div>
    </section>
    <!-- navbar links -->
    <section>
      <div id="navlinks">
        <div class="mainlink">
          <h4 id="brands">Brands</h4>
        </div>
        <div class="mainlink">
          <h4 id="holidayshop">Holiday Shop</h4>
        </div>
        <div class="mainlink">
          <h4 id="broeseby">Browse by</h4>
        </div>
        <div class="mainlink">
          <h4 id="productpage">Product Page</h4>
        </div>
        <div class="mainlink">
          <h4 id="skincare">Skin Care</h4>
        </div>
        <div class="mainlink">
          <h4 id="makeup">Makeup</h4>
        </div>
        <div class="mainlink">
          <h4 id="haircare">Hair care</h4>
        </div>
      </div>
    </section>
    <!-- offerlinks  -->
    <section>
      <div class="offerlink">
        <div><i style="font-size: 24px" class="fa">&#xf0d1;</i></div>
        <span>FREE US SHIPPING $50</span>
        <div><i style="font-size: 24px" class="fa">&#xf017;</i></div>
        <span>NEW CUSTOMERS SAVE 15%</span>
        <div><i style="font-size: 24px" class="fas">&#xf46c;</i></div>
        <span>DERMSTORE REWARDS</span>
        <div><i style="font-size: 24px" class="fa">&#xf0d1;</i></div>
        <span>ASK THE ESTHETICIAN</span>
        <div><i style="font-size: 24px" class="fa">&#xf10b;</i></div>
        <span>DOWNLOAD OUR APP</span>
        <div><i style="font-size: 24px" class="fa">&#xf00c;</i></div>
        <span>REFER A FRIEND,GET $15</span>
        
        
    </div>
 </section>
 
</body>
</html>
