<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="myform">
        Title <input type="text" id="title"><br><br>
        Body <input type="text" id="body"><br><br>
        User Id <input type="text" id="user Id"><br><br>
        <input type="submit" id="saveform">
    </form>
    <script>
        document.getElementById("saveform").addEventListener("click", function (e) {
            e.preventDefault();

            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: new FormData(document.getElementById("myform")),
                headers: {
                    'content-type': 'application/x-www-form-urlencoded',
                },
            })
                .then((response) =>
                    response.json()
                )
                .then((json) =>
                    console.log(json)
                );
               
        });
    </script>
</body>

</html>
