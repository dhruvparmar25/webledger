<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <link rel="stylesheet" href="./todo.css">
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do list <img src="./images/icon.png" alt=""></h2>
            <div class="row">
                <input type="text" placeholder="Add Your Text" id="input-box">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
            </ul>
        </div>
      <div class="inwork">
        <h2>IN-WORK <img src="./images/process.png" alt=""></h2>
        <ul></ul>
      </div>
        <div class="complete">
            <h2>DONE <img src="./images/checked.png" alt=""></h2>
            <ul></ul>
        </div>
        

    </div>
    
    <script src="./todo.js"></script>
</body>

</html>
