<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>

<body>
    <script>
        var day = 1;

        switch (day) {
            case 0:
                document.write("Today is Monday");
                break;
            case 1:
                document.write("Today is Tuseday");

                break;
            case 2:
                document.write("Today is wenesday");

                break;
            case 3:
                document.write("Today is Thursday");

                break;
            case 4:
                document.write("Today is Friday");

                break;
            case 5:
                document.write("Today is Saturday");

                break;
            case 6:
                document.write("Today is Sunday");

                break;

            default:
                document.write("Enter is Valid Number");

                break;
        }
    </script>
</body>

</html>
