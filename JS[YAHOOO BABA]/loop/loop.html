<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
   <script>

    // for loop
    var vowels=['a','e','i','o','u'];
    
    for(let i=0; i<vowels.length; i++){
        document.write(vowels[i]+"<br>");
    }


   </script> 
</body>
</html>
